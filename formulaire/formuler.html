<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
   <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
      <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
      <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
      <label for="email">Enter Your Email: <input type="email" id="email" required></label>
      <label for="new-password">Create a New Password: <input type="password"  pattern="[a-z0-5]{8,}" required id="new-password"></label>
    </fieldset>
    <fieldset>
      <label for="personal-account"> Personal Account <input  class="inline" type="radio" id="personal-account" name="account-type" /></label>
      <label for="Buisness-account"> Business Account <input type="radio" class="inline" id="buisness-account" name="account-type" /></label>
      <label for="ters-and-conditions"><input type="checkbox" class="inline" id="ters-and-conditions" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">
         terms and conditions</a></label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">  Upload a profile picture: <input name="picture" type="file" id="profile-picture" /></label>
      <label for="age">  your age (years): <input type="number" min="13" max="120" id="age" /></label>
      <label for="referrer">How did you hear about us?
      <select name="" id="referrer">
        <option value="">(select one)</option>
        <option value="1"> News</option>
        <option value="2"> YouTube Channel</option>
        <option value="3"> Forum</option>
        <option value="4">Other</option>
      </select></label>
      <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach...."></textarea></label>
    </fieldset>
    <input type="submit" value="Submit">
    

   </form>
  </body></html>
